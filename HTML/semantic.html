<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements</title>
</head>

<body>
    <main>
        <article>this is article</article>

        <aside>
            <p> this is aside </p>
        </aside>

        <details>
            <summary>Summary</summary>
            This is details
        </details>

        <nav>
            <a href="/html/">HTML</a> |
            <a href="/css/">CSS</a> |
            <a href="/js/">JavaScript</a> |
            <a href="/jquery/">jQuery</a>
        </nav>


        <figure>
            <img src="prime.webp" width="50%">
            <figcaption>This is figcaption</figcaption>
        </figure>
    </main>

    <footer>This is footer</footer>

    <header>This is header</header>

    <section>this is section</section>

    <time>10:00</time> to <time>21:00</time> 

    <time datetime="2008-02-14 20:00">Day</time>

    <mark>this is mark</mark>
</body>

</html>
