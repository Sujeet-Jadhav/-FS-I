<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Form Element:</legend>
            <!-- text -->
            <label for="fname">First name:</label><br>
            <input type="text" placeholder="enter name" id="fname" name="fname" value="John" autofocus required><br>
            <!-- password -->
            <label>password:</label><br>
            <input type="password" size="10" maxlength="4"><br>
            <!-- date -->
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
            <!-- hidden -->
            <input type="hidden" id="custId" name="custId" value="3487">

            <!-- radio -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <!-- checkbox -->
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>

            <!-- submit -->
            <input type="submit" value="Submit"> <br>

            <!-- select -->
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars" size="2">
                <option value="volvo" disabled>Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi" selected>Audi</option>
            </select> <br>

            <!-- textarea -->
            <textarea name="message" rows="5" cols="30">The cat was playing in the garden.</textarea> <br>

            <!-- dataset -->
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist> <br>

            <!-- files -->
            <input type="file" id="files" name="files" multiple> <br>

            <!-- image -->
            <input type="image" src="prime.webp" alt="Submit" width="60" height="60">

        </fieldset>
    </form>

    <script type="text/javascript">
        function showResult() {
            x = document.forms["myform"]["newinput"].value;
            document.forms["myform"]["result"].value = x;
        }
    </script>
</body>

</html>
