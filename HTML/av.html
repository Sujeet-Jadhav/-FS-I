<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <!-- Audio Element -->
    <audio controls autoplay>
        <source src="your_audio_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </audio>
    
    <!-- Video Element -->
    <video controls height="500px" width="750px" loop poster="prime.webp">
        <source src="../../../../Study/Complete Git and GitHub Tutorial for Beginners.mp4" type="video/mp4">
        Your browser does not support the video element.
        <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </video>
    
    <embed src="prime.webp">
</body>
</html>
